<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="top"><a href="#"><img src="./close.png"></a></div>
        <form class="registration">
            <h1><b>Регистрация</b></h1>
            <div class="mailpass">
                <input type="email" id="mail" placeholder="Электронная почта" required>
                <input type="password" id="pass" placeholder="Пароль" required>
            </div>
            <p>
                Регистрируясь на сайте, вы соглашаетесь с нашими Правилами и Политикой конфиденциальности и соглашаетесь
                на
                информационную рассылку.
            </p>
            <div class="submits">
                <input type="submit" id="reg" value="Зарегистрироваться">
                <input type="submit" id="log" value="Войти">
            </div>
        </form>
    </div>
</body>

</html>
